<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <div>
        <h1>Login</h1>
        <button class="botao-fecha">X</button>
    </div>

    <div>
        <label class="digite-usuario" for="usuário">Digite seu usuário</label><br>
        <input class="id-usuario" type="text" id="nome" name="nome">
    </div>

    <div>
        <label class="digite-senha" for="password">Digite sua senha</label><br>
        <input class="id-senha" type="password" id="senha" name="senha">
    </div>
    
    <div>
        <label class="exibir-senha" for="">Exibir senha</label>
        <input class="bloco-senha" type="checkbox" name="confirmar">
    </div>

    <div>
        <a href="#"><button class="botao-entrar" >Entrar</button></a>
    </div>

    <div>
        <p class="nao-conta">Não possui uma conta?</p>
        <a href="cadastrar.html"><p class="criar-nova-conta" ><b>Criar Nova Conta</b></p></a>
    </div>
</div>

    <script src="script.js"></script>

</body>
</html>
